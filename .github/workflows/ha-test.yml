name: Home Assistant Core Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ha_test:
    name: Test Home Assistant Integration
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§ª Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: âš™ï¸ Install Home Assistant Test Environment
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant core-testing

      - name: ğŸ§¼ Prepare Custom Components Path
        run: |
          mkdir -p ./config/custom_components
          cp -r ./custom_components/suncloud_monitor ./config/custom_components/

      - name: ğŸƒ Run Home Assistant Check Config
        run: |
          hass --config ./config --script check_config
