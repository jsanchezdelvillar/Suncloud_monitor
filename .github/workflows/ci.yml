name: Home Assistant CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements_test_all_custom.txt
          pip install homeassistant
          pip install hacs
          pip install black flake8 mypy
          pip install -r requirements.txt || true  # in case you create one later

      - name: Lint with flake8
        run: |
          flake8 custom_components

      - name: Lint with black
        run: |
          black --check custom_components

      - name: Type checking with mypy
        run: |
          mypy custom_components || true  # Remove '|| true' if you want to fail on typing errors

      - name: Run pytest
        run: |
          PYTHONPATH=$PWD pytest --cov=custom_components tests

      - name: Hassfest validation
        run: |
          git clone --depth=1 https://github.com/home-assistant/core.git ../core
          python3 -m script.hassfest --action validate --integration-path custom_components

      - name: HACS validation
        uses: hacs/action@main

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
        continue-on-error: true

  # Add more jobs if you want to test multiple Python versions, OS, etc.
