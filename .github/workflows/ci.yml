name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r requirements_test_all_custom.txt || true
          pip install pytest pytest-cov pytest-asyncio flake8 black mypy hacs tqdm aiohttp_session ruff

      - name: Lint with flake8
        run: |
          flake8 custom_components tests

      - name: Lint with black
        run: |
          black --check custom_components tests

      - name: Lint with ruff
        run: |
          ruff check custom_components tests

      - name: Type check with mypy
        run: |
          mypy custom_components || true

      - name: Run tests with coverage
        run: |
          PYTHONPATH=$PWD pytest --cov=custom_components --cov-report=xml tests

      - name: Hassfest validation (custom integration)
        run: |
          git clone --depth=1 https://github.com/home-assistant/core.git ../core
          mkdir -p ../core/custom_components
          cp -r ./custom_components/suncloud_monitor ../core/custom_components/suncloud_monitor
          cd ../core
          python3 -m script.hassfest --action validate --integration-path custom_components/suncloud_monitor --skip bluetooth

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
